<!DOCTYPE html>
<head>
    <link href="form.css" rel="stylesheet" />
    <title>Registration form</title>
</head>
<body>
        <legend id="registration_header">РЕГИСТРАЦИЯ</legend>
        <form id="form_main">
            <input class="form_element" type="email" placeholder="E-mail">
            <input class="form_element" type="text" placeholder="Име">
            <input class="form_element" type="text" placeholder="Фамилия">
            <input class="form_element" type="password" placeholder="Парола">
            <input class="form_element" type="password" placeholder="Повтори паролата">
            <button id="registration_button" type="button">Регистрация</button>
        </form>
</body>
